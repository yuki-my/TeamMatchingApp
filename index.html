<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームマッチングアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-left">
            <button id="hamburger-btn">☰</button>
            <div class="logo">Team Matching App</div>
        </div>
        
        <nav class="pc-nav">
            <ul>
                <li><a href="#" onclick="showAuthScreen()">アカウント</a></li>
                <li><a href="#" onclick="showMatchingScreen()">マッチング</a></li>
            </ul>
        </nav>
    </header>

    <div id="mobile-menu" class="mobile-menu hidden">
        <ul>
            <li><a href="#" onclick="showAuthScreen()">アカウント</a></li>
            <li><a href="#" onclick="showMatchingScreen()">マッチング</a></li>
            <li><a href="#" onclick="this.parentNode.parentNode.classList.add('hidden')">閉じる</a></li>
        </ul>
    </div>

    <main>
        
        <div id="auth-screen" class="container">
            <h1>ユーザー認証・プロフィール</h1>
            
            <div id="user-info" class="hidden">
                <p>ログイン中のユーザー: <strong id="display-user-email"></strong></p>
                <button class="primary-btn" onclick="logoutUser()">ログアウト</button>
                <button class="secondary-btn" onclick="showMatchingScreen()">プロジェクト一覧へ</button>
                <hr>
            </div>
            
            <div id="auth-form">
                <h2>ログイン / 新規登録</h2>
                <div class="input-group">
                    <input type="email" id="auth-email" placeholder="メールアドレス" required>
                </div>
                <div class="input-group">
                    <input type="password" id="auth-password" placeholder="パスワード" required>
                </div>
                
                <button class="primary-btn" onclick="loginUser()">ログイン</button>
                <button class="secondary-btn" onclick="registerUser()">新規登録</button>
            </div>
        </div>
        <div id="matching-screen" class="container hidden">
            <h1>チームプロジェクト一覧</h1>
            
            <div class="filter-controls">
                <select id="class-filter">
                    <option value="">授業名でフィルタ</option>
                </select>
                <button class="primary-btn" onclick="openCreateProjectModal()">新規プロジェクト作成</button>
            </div>
            
            <div id="projects-list">
                <p>読み込み中...</p>
            </div>
        </div>
        </main>

    <div id="create-project-modal" class="modal hidden">
        <div class="modal-content">
            <h2>新規プロジェクトを募集する</h2>
            
            <div class="input-group">
                <label for="project-name">プロジェクト名</label>
                <input type="text" id="project-name" required>
            </div>
            
            <div class="input-group">
                <label for="class-name">授業名</label>
                <input type="text" id="class-name" placeholder="例: 応用プログラミングA" required>
            </div>

            <div class="input-group">
                <label for="capacity">募集人数 (自分を除く)</label>
                <input type="number" id="capacity" min="1" max="10" value="3" required>
            </div>

            <div class="input-group">
                <label for="required-skills">必要なスキル (カンマ区切り)</label>
                <input type="text" id="required-skills" placeholder="例: フロントエンド, デザイン, サーバー" required>
            </div>

            <button class="primary-btn" onclick="createNewProject()">募集を開始する</button>
            <button class="secondary-btn" onclick="closeCreateProjectModal()">キャンセル</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script> 
</body>
</html>
